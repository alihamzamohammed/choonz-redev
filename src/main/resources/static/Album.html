<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/Album.css" rel="stylesheet">
    <!--Changed to BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Choonz Music</title>
</head>

<body style="background-color: var(--bg);">
    <wrapper class="d-flex flex-column">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--elementBgColor)">
            <div class="container-fluid">
                <img src="./img/Choonz.png" alt="" width="100" height="40" class="d-inline-block align-text-top me-3">
                <a class="navbar-brand ml-2" href="#">Choonz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Artists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Albums</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Genres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tracks</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sign Up</a>
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>
        <!-- /Navbar -->
        <main class="flex-fill">
            <div class="container-fluid">
                <!--Album Info / CRUD-->
                <div class="row mt-5">
                    <img src="./img/Choonz.png" alt="Album Art" class="col-3" />
                    <div class="col-4">
                        <div class="ms-5 ">
                            <h2>Album name</h2>
                            <h2>Artist name(link)</h2>
                            <h2>Genre(s)</h2>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="row w-25 ms-auto me-3">
                            <button class="col-12 btn btn-primary mb-2">Edit Btn</button>
                            <button class="col-12  btn btn-primary">Delete</button>
                            <div class="col-12">
                                <small style="float: right !important;">Album ID:</small>
                            </div>

                        </div>
                    </div>
                </div>
                <!--Songs-->
                <h2 class="mt-5">Songs</h2>
                <div id="SongsList" class="row justify-content-center">
                    <!--Add Albums here that are loaded from backend-->
                    <div class="SongItem col-1 ms-5 mb-5 text-center" style="border-radius: 12px;">
                            <h4>Name</h4>
                            <h4>Duration</h4>
                            <button class="btn btn-lg btn-primary">Load song</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-5" style="background-color: var(--elementBgColor)">
            <!--Footer-->
            <div class="text-center p-2">
                <h5>Copyright &#169; CAPI</h4>
            </div>
            <!--End of Footer-->
        </footer>

        <!--Changed to BS5-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
    </wrapper>
</body>

</html>
