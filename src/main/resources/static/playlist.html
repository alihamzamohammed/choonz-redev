<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/playlist.css">
    <!--Changed to BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Choonz Music</title>
</head>

<body style="background-color: var(--bg);">
    <wrapper class="d-flex flex-column">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--elementBgColor)">
            <div class="container-fluid">
                <img src="./img/Choonz.png" alt="" width="100" height="40" class="d-inline-block align-text-top me-3">
                <a class="navbar-brand ml-2" href="#">Choonz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="artists">Artists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="albums">Albums</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="genres">Genres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="playlists">Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tracks">Tracks</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" id="userindication1">
                            </li>
                            <li class="nav-item" id="userindication2">
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>
        <!-- /Navbar -->
        <main class="flex-fill">
            <div class="container-fluid">
                <!--Album Info / CRUD-->
                <div class="row mt-5">
                    <img alt="Playlist Art" id="PlaylistPic" class="col-4 input-group mb-3 input-group-lg img-fluid"
                        style="border-radius: 12px;width: 300px !important;" height="200" />
                    <div class="col-4">
                        <div class="ms-5 ">
                            <h2 id="PlaylistNameDisplay">Playlist name</h2>
                            <h2 id="PlaylistDescriptionDisplay">Description</h2>
                            <h2 id="PlaylistTrackCountDisplay">Track count</h2>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row w-25 ms-auto me-3">

                            <button class="col-12 btn btn-primary mb-2" data-bs-toggle="modal"
                                data-bs-target="#EditPlaylistModal">Edit</button>
                            <button class="col-12 btn btn-primary mb-2" data-bs-toggle="modal"
                                data-bs-target="#AddTrackPlaylistModal">Add Track(s)</button>
                            <button class="col-12 btn btn-primary" id="DeletePlaylistButton"
                                onclick="DeletePlaylist()">Delete</button>

                            <div class="col-12">
                                <small style="float: right !important;" id="PlaylistIDDisplay">Playlist ID:</small>
                            </div>

                        </div>
                    </div>
                </div>
                <!--Albums List-->
                <h2 class="ms-5 mt-5">Tracks</h2>
                <div id="PlaylistList" class="row justify-content-center">
                    <!--Add Albums here that are loaded from backend-->
                    <div id="PlaylistList" class="row justify-content-center mt-5">
                        <!--Add Albums here that are loaded from backend-->
                    </div>
                </div>
            </div>
            <!--End of Albums-->
            </div>
        </main>
        <footer class="mt-5" style="background-color: var(--elementBgColor)">
            <!--Footer-->
            <div class="text-center p-2">
                <h5>Copyright &#169; CAPI</h5>
            </div>
            <!--End of Footer-->
        </footer>

        <!--Changed to BS5-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/usermanagement.js"></script>

    </wrapper>
</body>
<!--Modals-->
<div class="modal" tabindex="-1" id="EditPlaylistModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit a Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="EditPlaylist(event)">
                <!--Prevent default etc-->
                <div class="modal-body">


                    <div class="mb-3">
                        <label class="form-label">Playlist Name</label>
                        <input type="text" class="form-control" id="PlaylistName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Playlist Description</label>
                        <input type="text" class="form-control" id="PlaylistDescription">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Playlist Artwork</label>
                        <input type="file" class="form-control" id="PlaylistCoverArt">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="EditPlaylistButton">Edit Playlist</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Add track-->
<!--Not create track but select existing track-->
<div class="modal" tabindex="-1" id="AddTrackPlaylistModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add tracks</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="AddSongs(event)">
                <!--Prevent default etc-->
                <div class="modal-body">


                    <div class="mb-3">
                        <label class="form-label">Choose Tracks to add</label>
                        <select class="form-control"  id="Tracks" data-live-search="true"
                            onchange="TracksChanged(event, this)" style="background-color: var(--elementBgColor);">
                            <option value="" disabled selected id="PlaceHolderSelectTrack">Please choose a track
                            </option>
                        </select>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="EditPlaylistButton">Add Tracks</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./js/Playlist.js"></script>

</html>
