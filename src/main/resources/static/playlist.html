<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/playlist.css">
    <!--Changed to BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Choonz Music</title>
</head>

<body style="background-color: var(--bg);">
    <wrapper class="d-flex flex-column">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--elementBgColor)">
            <div class="container-fluid">
                <img src="./img/Choonz.png" alt="" width="100" height="40" class="d-inline-block align-text-top me-3">
                <a class="navbar-brand ml-2" href="#">Choonz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Artists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Albums</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Genres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tracks</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" id="userindication1">
                            </li>
                            <li class="nav-item" id="userindication2">
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>
        <!-- /Navbar -->
        <main class="flex-fill">
            <div class="container-fluid">
                <!--Album Info / CRUD-->
                <div class="row mt-5">
                    <div class="col-8">
                        <div class="ms-5 ">
                            <h2>Playlist name</h2>
                            <h2>Description</h2>
                            <h2>Track count</h2>
                            <h2>Popular Genre</h2>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row w-25 ms-auto me-3">

                            <button class="col-12 btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#EditPlaylistModal">Edit Btn</button>
                            <button class="col-12 btn btn-primary" id="DeletePlaylistButton">Delete</button>

                            <div class="col-12">
                                <small style="float: right !important;">Playlist ID:</small>
                            </div>

                        </div>
                    </div>
                </div>
                <!--Albums List-->
                <h2 class="ms-5 mt-5">Tracks</h2>
                <div id="AlbumsList" class="row justify-content-center">
                    <!--Add Albums here that are loaded from backend-->
                    <div id="AlbumsList" class="row justify-content-center mt-5">
                        <!--Add Albums here that are loaded from backend-->
                        <div class="ListItem col-2 ms-5 mb-5 text-center mt-5" style="border-radius: 12px;">
                            <div class="text-center">
                                <h4>Track name</h4>
                                <h4>Artist Name</h4>
                                <h4>Album name</h4>
                                <h4>Genre(s)</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="mx-auto btn btn-lg btn-primary w-25">Load More Tracks</button>
                </div>
                <!--End of Albums-->
            </div>
        </main>
        <footer class="mt-5" style="background-color: var(--elementBgColor)">
            <!--Footer-->
            <div class="text-center p-2">
                <h5>Copyright &#169; CAPI</h5>
            </div>
            <!--End of Footer-->
        </footer>

        <!--Changed to BS5-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/Playlist.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
            </script>
        <script src="./js/usermanagement.js"></script>

    </wrapper>
</body>
<!--Modals-->
<div class="modal" tabindex="-1" id="EditPlaylistModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit a Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="EditPlaylist()">
                <!--Prevent default etc-->
                <div class="modal-body">


                    <div class="mb-3">
                        <label class="form-label">Playlist Name</label>
                        <input type="text" class="form-control" id="PlaylistName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Playlist Description</label>
                        <input type="text" class="form-control" id="PlaylistName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Playlist Artwork</label>
                        <input type="file" class="form-control" id="PlaylistCoverArt">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="EditPlaylistButton">Edit Playlist</button>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
