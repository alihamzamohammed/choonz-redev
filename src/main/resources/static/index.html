<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/style.css" rel="stylesheet">
    <!--Changed to BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Choonz Music</title>
</head>

<body style="background-color: var(--bg);">
    <wrapper class="d-flex flex-column">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--elementBgColor)">
            <div class="container-fluid">
                <img src="./img/Choonz.png" alt="" width="100" height="40" class="d-inline-block align-text-top me-3">
                <a class="navbar-brand ml-2" href="#">Choonz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="artists">Artists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="albums">Albums</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="genres">Genres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="playlists">Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tracks">Tracks</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" id="userindication1">
                            </li>
                            <li class="nav-item" id="userindication2">
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>
        <!-- /Navbar -->
        <main class="flex-fill">
            <div class="container-fluid">
                <!-- Search -->
                <div class="col-lg-6 col-md-6 col-12 mx-auto mt-5">
                    <div class="input-group mb-3 input-group-lg">
                        <input type="text" name="user" class="form-control" placeholder="Search for some Choonz"
                            style="background-color: var(--elementBgColor);">
                        <div class="input-group-append">
                            <select class="form-control" name="SearchType"
                                style="padding: .5rem 1rem;font-size: 1.25rem;border-radius: .3rem;appearance: auto; background-color: var(--elementBgColor);">
                                <option value="+91">Albums</option>
                                <option value="+351">Artists</option>
                                <option value="+1">Genre</option>
                                <option value="+1">Playlists</option>
                                <option value="+1">Tracks</option>
                                <option value="+1" selected>All</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- /Search -->
                <!--Albums List-->
                <h2 class="ms-5">Albums</h2>
                <div id="AlbumsList" class="row justify-content-center">
                    <!--Add Albums here that are loaded from backend-->

                </div>
                <div class="text-center">
                    <button class="mx-auto btn btn-lg btn-primary w-25">Load More Albums</button>
                </div>
                <!--End of Albums-->

                <!--Playlist List-->

                <h2 class="ms-5">Playlists</h2>
                <div id="PlaylistList" class="row justify-content-center">
                    <!--Add playlists here that are loaded from backend-->
                    <div class="ListItem col-2 ms-5 mb-5 text-center" style="border-radius: 12px;">
                        <img src="./img/Choonz.png" class="img-fluid mt-3" alt="Playlist Cover"
                            style="border-radius: 12px;">
                        <div class="text-center">
                            <h4>Playlist name</h4>
                            <h4>Description</h4>
                            <h4>Number of tracks</h4>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="mx-auto btn btn-lg btn-primary w-25">Load More Playlists</button>
                </div>

                <!--End of playlists-->
            </div>
        </main>
        <footer class="mt-5" style="background-color: var(--elementBgColor)">
            <!--Footer-->
            <div class="text-center p-2">
                <h5>Copyright &#169; CAPI</h5>
            </div>
            <!--End of Footer-->
        </footer>

        <!--Changed to BS5-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
            </script>
        <script src="./js/index.js"></script>
        <script src="./js/usermanagement.js"></script>
    </wrapper>
</body>

</html>
