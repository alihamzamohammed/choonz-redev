<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/Album.css" rel="stylesheet">
    <!--Changed to BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Choonz Music</title>
</head>

<body style="background-color: var(--bg);">
    <wrapper class="d-flex flex-column">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--elementBgColor)">
            <div class="container-fluid">
                <img src="./img/Choonz.png" alt="" width="100" height="40" class="d-inline-block align-text-top me-3">
                <a class="navbar-brand ml-2" href="#">Choonz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="artists">Artists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="albums">Albums</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="genres">Genres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="playlists">Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="tracks">Tracks</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" id="userindication1">
                            </li>
                            <li class="nav-item" id="userindication2">
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>
        <!-- /Navbar -->

        <main class="flex-fill">
            <div class="container-fluid">
                <!--Album Info / CRUD-->
                <div class="row mt-5">
                    <img src="" alt="Album Art" class="col-3" id="TrackAlbumPicDisplay"/>
                    <div class="col-4">
                        <div class="ms-5 ">
                            <h2 id="TrackNameTitle">Album name</h2>
                            <h2 id="AlbumNameTitle">Album name</h2>
                            <h2 id="ArtistNameTitle">Artist name(link)</h2>
                            <h2 id="GenresTitle">Genre(s)</h2>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="row w-25 ms-auto me-3">
                            <button class="col-12 btn btn-primary mb-2" data-bs-toggle="modal"
                                data-bs-target="#EditTrackModal">Edit Btn</button>
                            <button class="col-12 btn btn-primary" onclick="DeleteTrack()
                            ">Delete</button>
                            <div class="col-12">
                                <small style="float: right !important;" id="TrackIDTitle">Track ID:</small>
                            </div>

                        </div>
                    </div>
                </div>
                <!--Lyrics-->
                <h2 class="text-center">Lyrics</h2>
                <h4 class="text-center" id="LyricsDisplay">
                </h4>
            </div>
        </main>
        <footer class="mt-5" style="background-color: var(--elementBgColor)">
            <!--Footer-->
            <div class="text-center p-2">
                <h5>Copyright &#169; CAPI</h5>
            </div>
            <!--End of Footer-->
        </footer>

        <!--Changed to BS5-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
            </script>
        <script src="./js/usermanagement.js"></script>

    </wrapper>
</body>
<!--Modals-->
<div class="modal" tabindex="-1" id="EditTrackModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create a Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="EditTrack(event)">
                <!--Prevent default etc-->
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Track Name</label>
                        <input type="text" class="form-control" id="TrackName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Track Duration</label>
                        <input type="text" class="form-control" id="TrackDuration">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Playlist Lyrics</label>
                        <textarea type="file" class="form-control" id="TrackLyrics"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Album</label>
                        <select class="form-control" id="Album" data-live-search="true"
                            style="background-color: var(--elementBgColor);">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">FT Artist</label>
                        <select class="form-control mb-3 selectpicker" name="FTArtists" id="FTArtists"
                            style="background-color: var(--elementBgColor);" data-live-search="true"
                            onchange="FTArtistChanged(event, this)" onfocus="FTArtistPreChange(event, this)">
                            <option value="" disabled selected id="PlaceHolderSelectFTArtist">Please choose a featured
                                artist</option>
                        </select>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit Track</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/track.js"></script>
</html>
