<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/style.css" rel="stylesheet">
    <!--Changed to BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Added font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Choonz Music</title>
</head>

<body style="background-color: var(--bg);">
    <wrapper class="d-flex flex-column">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--elementBgColor)">
            <div class="container-fluid">
                <img src="./img/Choonz.png" alt="" width="100" height="40" class="d-inline-block align-text-top me-3">
                <a class="navbar-brand ml-2" href="#">Choonz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Artists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Albums</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Genres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tracks</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" id="userindication1">
                            </li>
                            <li class="nav-item" id="userindication2">
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>
        <!-- /Navbar -->
        <main class="flex-fill">
            <div class="container-fluid">
                <!-- Search -->
                <div class="col-lg-6 col-md-6 col-12 mx-auto mt-5">
                    <div class="input-group mb-3 input-group-lg">
                        <input type="text" name="user" class="form-control" placeholder="Search for some Choonz"
                            style="background-color: var(--elementBgColor);border: 0px;">
                        <div class="input-group-append">
                            <button
                                style="border-top-right-radius: 12px;border-bottom-right-radius: 12px;background-color: var(--elementBgColor);border:0px;"><i
                                    class="fas fa-search fa-5x ms-3"></i></button>
                        </div>
                    </div>
                </div>
                <!-- /Search -->
                <!--Albums List-->
                <div class="col-12">
                    <h2 class="ms-5" style="float: left;">Albums</h2>
                    <button style="float: right;" class="btn btn-primary btn-lg me-3" data-bs-toggle="modal"
                        id="CreateAlbum" data-bs-target="#CreateAlbumModal">Create New Album</button>
                </div>
                <div id="AlbumsList" class="row justify-content-center mt-5">
                    <!--Add Albums here that are loaded from backend-->
                </div>
                <div class="text-center">
                    <button class="mx-auto btn btn-lg btn-primary w-25">Load More Albums</button>
                </div>
                <!--End of Albums-->
            </div>
        </main>
        <footer class="mt-5" style="background-color: var(--elementBgColor)">
            <!--Footer-->
            <div class="text-center p-2">
                <h5>Copyright &#169; CAPI</h5>
            </div>
            <!--End of Footer-->
        </footer>

        <!--Changed to BS5-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
        <script src="./js/usermanagement.js"></script>

    </wrapper>
</body>

<!--Modals-->
<div class="modal" tabindex="-1" id="CreateAlbumModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create an Album</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="CreateAlbum()">
                <!--Prevent default etc-->
                <div class="modal-body">


                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Album Name</label>
                        <input type="text" class="form-control" id="AlbumName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Album Cover Art</label>
                        <input type="file" class="form-control" id="AlbumCoverArt">
                    </div>
                    <!--onchange="ArtistChanged(event, this)"-->
                    <select class="form-control mb-3 selectpicker" name="Artists" id="Artists"
                        style="background-color: var(--elementBgColor);" data-live-search="true" >

                    </select>

                    <!--<select class="form-control mb-3 selectpicker" name="FTArtists" id="FTArtists"
                        style="background-color: var(--elementBgColor);" data-live-search="true" onchange="FTArtistChanged(event, this)" onfocus="FTArtistPreChange(event, this)">
                        <option value="" disabled selected id="PlaceHolderSelectFTArtist">Please choose a featured artist</option>
                    </select>-->

                    <select class="form-control" name="Genres" id="Genres" data-live-search="true" onchange="GenreChanged(event, this)"
                        style="background-color: var(--elementBgColor);">
                        <option value="" disabled selected id="PlaceHolderSelectGenre">Please choose a genre</option>
                    </select>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create Album</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./js/albums.js" defer></script>

</html>
